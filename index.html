<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calc_container">
        <div class="screen">
            <div class="to_calculate"></div>
            <div class="result"></div>
        </div>
        <div class="button_container">
            <div class="range">
                <div class="button" onclick="setInit()">Ac</div>
                <div class="button" onclick="displayValue(this)">+/-</div>
                <div class="button" onclick="displayValue(this)">%</div>
                <div class="button" onclick="displayValue(this)">/</div>
            </div>
            <div class="range">
                <div class="button" onclick="displayValue(this)">7</div>
                <div class="button" onclick="displayValue(this)">8</div>
                <div class="button" onclick="displayValue(this)">9</div>
                <div class="button" onclick="displayValue(this)">x</div>
            </div>
            <div class="range">
                <div class="button" onclick="displayValue(this)">4</div>
                <div class="button" onclick="displayValue(this)">5</div>
                <div class="button" onclick="displayValue(this)">6</div>
                <div class="button" onclick="displayValue(this)">-</div>
            </div>
            <div class="range">
                <div class="button" onclick="displayValue(this)">1</div>
                <div class="button" onclick="displayValue(this)">2</div>
                <div class="button" onclick="displayValue(this)">3</div>
                <div class="button" onclick="displayValue(this)">+</div>
            </div>
            <div class="range">
                <div class="button" onclick="displayValue(this)">0</div>
                <div class="button" onclick="displayValue(this)">.</div>
                <div class="button" onclick="displayResult()">=</div>
                <div class="button" onclick="setInit()">DEL</div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
